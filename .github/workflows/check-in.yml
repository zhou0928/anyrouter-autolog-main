name: AnyRouter 自动签到

on:
  # 定时执行：每6小时执行一次（北京时间 0:00, 6:00, 12:00, 18:00）
  schedule:
    - cron: '0 */6 * * *'
  
  # 手动触发
  workflow_dispatch:

jobs:
  check-in:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装 uv 包管理器
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: 缓存 uv 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      
      - name: 安装项目依赖
        run: |
          uv sync
      
      - name: 安装 Playwright 浏览器
        run: |
          uv run playwright install chromium
          uv run playwright install-deps chromium
      
      - name: 创建配置文件
        env:
          ANYROUTER_ACCOUNTS: ${{ secrets.ANYROUTER_ACCOUNTS }}
          PROVIDERS: ${{ secrets.PROVIDERS }}
        run: |
          echo "ANYROUTER_ACCOUNTS=$ANYROUTER_ACCOUNTS" > .env
          if [ -n "$PROVIDERS" ]; then
            echo "PROVIDERS=$PROVIDERS" >> .env
          fi
          if [ -n "${{ secrets.ALWAYS_NOTIFY }}" ]; then
            echo "ALWAYS_NOTIFY=${{ secrets.ALWAYS_NOTIFY }}" >> .env
          fi
          if [ -n "${{ secrets.EMAIL_USER }}" ]; then
            echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
          fi
          if [ -n "${{ secrets.EMAIL_PASS }}" ]; then
            echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          fi
          if [ -n "${{ secrets.CUSTOM_SMTP_SERVER }}" ]; then
            echo "CUSTOM_SMTP_SERVER=${{ secrets.CUSTOM_SMTP_SERVER }}" >> .env
          fi
          if [ -n "${{ secrets.EMAIL_TO }}" ]; then
            echo "EMAIL_TO=${{ secrets.EMAIL_TO }}" >> .env
          fi
          if [ -n "${{ secrets.DINGDING_WEBHOOK }}" ]; then
            echo "DINGDING_WEBHOOK=${{ secrets.DINGDING_WEBHOOK }}" >> .env
          fi
          if [ -n "${{ secrets.FEISHU_WEBHOOK }}" ]; then
            echo "FEISHU_WEBHOOK=${{ secrets.FEISHU_WEBHOOK }}" >> .env
          fi
          if [ -n "${{ secrets.WEIXIN_WEBHOOK }}" ]; then
            echo "WEIXIN_WEBHOOK=${{ secrets.WEIXIN_WEBHOOK }}" >> .env
          fi
          if [ -n "${{ secrets.PUSHPLUS_TOKEN }}" ]; then
            echo "PUSHPLUS_TOKEN=${{ secrets.PUSHPLUS_TOKEN }}" >> .env
          fi
          if [ -n "${{ secrets.SERVERPUSHKEY }}" ]; then
            echo "SERVERPUSHKEY=${{ secrets.SERVERPUSHKEY }}" >> .env
          fi
      
      - name: 执行签到
        run: |
          uv run python checkin.py
      
      - name: 保存余额状态
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: balance-hash
          path: balance_hash.txt
          retention-days: 90
      
      - name: 恢复余额状态
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: balance-hash
          path: .
